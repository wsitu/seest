<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>seest - Self Estimate Timer</title>
        <link rel="stylesheet" type="text/css" href="asset/css/seest.css">
        <script type="text/javascript" src="asset/js/seest.js" defer></script>
    </head>
    <body>
        <section id="formContainer">
            <form>
                <fieldset>
                    <label>Activity</label>
                    <input type="text" id="activityInput" placeholder="Groceries">
                </fieldset>
                <fieldset>
                    <label>Estimate</label>
                    <input type="text" id="estimateInput" placeholder="1h15m40s">
                </fieldset>
                <input type="button" id="startBt" value="Start" disabled=true>
            </form>
        </section>
        <section id="timerContainer"> 
            <h2>Estimate: <span id="estimate"></span></h2>
            <span id="timer"></span>
            <input type="button" id="finishBt" value="Finish" disabled=true>
        </section>

        <section id="resultContainer">
            <div id="resultDataContainer">
                <table>
                    <tr> <th>Accuracy</th> <td id="accuracy"></td> </tr>
                </table>
                <hr>
                <table>
                    <tr> <th>Actual</th>   <td id=""></td> </tr>
                    <tr> <th>Estimate</th> <td id=""></td> </tr>
                    <tr> <th>Offset</th>   <td id="offset"></td> </tr>
                </table>
                <hr>
                <table>
                    <tr> <th>Started</th> <td id="started"></td> </tr>
                    <tr> <th>Ended</th>   <td id="ended"></td> </tr>
                </table>
            </div>
        </section>
    </body>
</html>
