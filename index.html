<html>
    <head>
        <meta charset="utf-8">
        <title>seest - Self Estimate Timer</title>
        <link rel="stylesheet" type="text/css" href="asset/css/seest.css">
    </head>
    <body>
        <section id="formContainer">
            <form class="fixedSizeContainer" id="estimateForm" action="timer" method="get">
                <fieldset>
                    <label>Activity</label>
                    <input type="text" name="activity" placeholder="Groceries">
                </fieldset>
                <fieldset>
                    <label>Estimate</label>
                    <input type="text" name="estimate" placeholder="1h15m40s"
                     pattern="(\d+[hH])?(\d+[mM])?(\d+[sS])?"
                     title="The hours minutes, and seconds of the estimate in the form #h#m#s">
                </fieldset>
                <input type="hidden" name="start">
                <input type="submit" id="startBt" value="Start">
            </form>
        </section>
        <script type="text/javascript" src="asset/js/seest.js"></script>
        <script>Seest.formInit()</script>
    </body>
</html>
