<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>seest - Estimate Form</title>
        <link rel="stylesheet" type="text/css" href="asset/css/seest.css">
    </head>
    <body>
        <header>
            <p class="noScript">
            JavaScript is disabled or not working properly. Please
            <strong>enable JavaScript</strong> and/or <strong>reload the page.</strong>
            </p>
        </header>
        <nav>
            <ul>
                <li><a href="about/index.html">About</a></li>
            </ul>
        </nav>
        <form class="fixedSizeContainer" id="estimateForm" method="get">
            <fieldset>
                <label>Activity</label>
                <input type="text" name="a" placeholder="Groceries">
            </fieldset>
            <fieldset>
                <label>Estimate</label>
                <input type="text" name="e" placeholder="1h15m40s"
                 pattern="(\d+[hH])?(\d+[mM])?(\d+[sS])?"
                 title="The hours minutes, and seconds of the estimate in the form #h#m#s">
            </fieldset>
            <input type="hidden" name="s">
            <input type="button" id="startBt" value="Start">
        </form>
        <script src="asset/js/seest.js"></script>
        <script>Seest.formInit()</script>
    </body>
</html>
