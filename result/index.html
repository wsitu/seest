    <head>
        <meta charset="utf-8">
        <title>seest - Self Estimate Timer</title>
        <link rel="stylesheet" type="text/css" href="../asset/css/seest.css">
    </head>
    <body>
        <section id="resultContainer">
            <h2 class="activityDisplay"></h2>
            <div class="fixedSizeContainer">
                <table>
                    <tr> <th>Accuracy</th> <td class="accuracyDisplay"></td> </tr>
                </table>
                <hr>
                <table>
                    <tr> <th>Duration</th>   <td class="durationDisplay"></td> </tr>
                    <tr> <th>Estimate</th>   <td class="estimateDisplay"></td> </tr>
                    <tr> <th>Difference</th> <td class="differenceDisplay"></td> </tr>
                </table>
                <hr>
                <table>
                    <tr> <th>Started</th> <td class="startDisplay"></td> </tr>
                    <tr> <th>Ended</th>   <td class="endDisplay"></td> </tr>
                </table>
            </div>
        </section>
        <script type="text/javascript" src="../asset/js/seest.js"></script>
        <script> Seest.resultInit(); </script>
    </body>
</html>
